<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        UIModal
    </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="src/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/code.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/nav.css" rel="stylesheet" type="text/css" />
    <link href="src/css/article.css" rel="stylesheet" type="text/css"/>
    <link href="src/css/iconfont/iconfont.css" rel="stylesheet" type="text/css" />

    <style>
        .demo{
            margin-top:10px;
            padding:20px;
            border-radius:5px;
            box-shadow:0 1px 2px rgba(0,0,0,.4),
            0 -1px 1px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <div class="side">
        <nav>
            <h2><a href="javascript:void(0)" id="home">UIModal</a></h2>
            <h4>Document</h4>
            <ul class="lists">
                <li><a href="javascript:void(0)" id="API"><span class="iconfont">&#xe934;</span>API</a></li>
                <li><a href="javascript:void(0)" id="example"><span class="iconfont">&#xe63c;</span>Example</a></li>
                <!-- <li><a href="javascript:void(0)" id="page2"><span class="iconfont">&#xe625;</span>下载</a></li> -->
            </ul>
            <h4>Github</h4>
            <ul class="lists">
                <li><a target="_blank" href="https://github.com/FutureUI/UIModal"><span class="iconfont">&#xe69f;</span>github</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <section data-for="home"><article data-file="home.md"></article></section>
        <section data-for="API"><article data-file="API.md"></article></section>
        <section data-for="example">
            <article data-file="example.md"></article>
            <div class="demo">
                <input type="button" id="openBtn" value="打开一个提示框的按钮" />
                <style>
                .alert{
                    position:absolute;top:50%;left:50%;
                    width:300px;height:100px;
                    margin-left:-150px;margin-top:-50px;
                    background:#fff;
                }
                .alert p{padding:20px;text-align:center;}
                .alert input{display:block;margin:0 auto;}
                </style>
            </div>
        </section>
    </div>

    <script src="src/js/marked.js" type="text/javascript"></script>
    <script src="src/js/highlight.pack.js" type="text/javascript"></script>
    <script src="src/js/script.js" type="text/javascript"></script>


    <script src="temp/UIModal.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var alert = UIModal({
            background:'rgba(0,0,0,.3)'
        });
        alert.onshown = function(text){
            this.el.innerHTML = '<div class="alert">'
                                +'  <p>'+text+'</p>'
                                +'  <input type="button" value="确定" />'
                                +'</div>';
            var _this = this;
            var btn = this.el.querySelector('input[type="button"]');
            btn.addEventListener('click',function(){
                _this.close();
            })
        }
        var openBtn = document.querySelector('#openBtn');
        openBtn.addEventListener('click',function(){
            alert.open('这是一个UIModal的例子');
        })
    </script>
</body>
</html>
